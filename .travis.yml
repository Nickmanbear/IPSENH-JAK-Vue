dist: trusty
language: node_js
node_js:
- node
addons:
  sonarcloud:
    organization: nickmanbear
    token:
      secure: 
env:
- BUILD_DIR="~/builds/frontend-test/"
cache: npm
before_install:
- openssl aes-256-cbc -K $encrypted_c28ab4f155ee_key -iv $encrypted_c28ab4f155ee_iv
  -in id_rsa-travis-ci.enc -out id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ./id_rsa
- ssh-add ./id_rsa
- echo -e "Host swarm.cherement.nl\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- echo $BUILD_DIR
- ssh -i ./id_rsa travis-ci@swarm.cherement.nl pwd
- docker login swarm.cherement.nl:5000 -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
install:
- npm install
- npm run build
services:
- docker
jobs:
  include:
  - stage: Tests 
    script: 
    - npm test
    - sonar-scanner
  - stage: Deployment-Test.server
    if: (branch = dev) AND (NOT (type IN (push, pull_request)))
    script:
    - docker build -t swarm.cherement.nl:5000/frontend-test .
    - docker push swarm.cherement.nl:5000/frontend-test
    - ssh -i ./id_rsa travis-ci@swarm.cherement.nl $BUILD_DIR\rebuild-docker.sh
  - stage: Deployment-prod.server
    if: (branch = master) AND (NOT (type IN (push, pull_request)))
    env:
    - BUILD_DIR="~/builds/frontend-prod/"
    script:
    - docker build -t swarm.cherement.nl:5000/frontend-prod .
    - docker push swarm.cherement.nl:5000/frontend-prod
    - ssh -i ./id_rsa travis-ci@swarm.cherement.nl $BUILD_DIR\rebuild-docker.sh
