dist: trusty
language: node_js
node_js:
- node
addons:
  sonarcloud:
    organization: nickmanbear
    token:
      secure: 
env:
- BUILD_DIR="~/builds/frontend-test/"
cache: npm
script:
- sonar-scanner
before_install:
- openssl aes-256-cbc -K $encrypted_c28ab4f155ee_key -iv $encrypted_c28ab4f155ee_iv
  -in id_rsa-travis-ci.enc -out id_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 ./id_rsa
- ssh-add ./id_rsa
- echo -e "Host swarm.cherement.nl\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- echo $BUILD_DIR
- ssh -i ./id_rsa travis-ci@swarm.cherement.nl pwd
services:
- docker
jobs:
  include:
  - stage: Tests
    script:
    - npm test
  - stage: Test Build Docker image
    script:
    - npm run build
    - docker build -t jak/frontend .
  - stage: Deployment-Test.server
    if: branch = dev
    script:
    - npm run build
    - rsync -au -e "ssh -i ./id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
      --progress dist travis-ci@swarm.cherement.nl:$BUILD_DIR\dist
    - rsync -au -e "ssh -i ./id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
      --progress Dockerfile travis-ci@swarm.cherement.nl:$BUILD_DIR\Dockerfile
    - ssh -i ./id_rsa travis-ci@swarm.cherement.nl $BUILD_DIR\rebuild-docker.sh
  - stage: Deployment-prod.server
    if: branch = master
    env:
    - BUILD_DIR="~/builds/frontend-prod/"
    script:
    - npm run build
    - rsync -au -e "ssh -i ./id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
      --progress dist travis-ci@swarm.cherement.nl:$BUILD_DIR\dist
    - rsync -au -e "ssh -i ./id_rsa -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"
      --progress Dockerfile travis-ci@swarm.cherement.nl:$BUILD_DIR\Dockerfile
    - ssh -i ./id_rsa travis-ci@swarm.cherement.nl $BUILD_DIR\rebuild-docker.sh
